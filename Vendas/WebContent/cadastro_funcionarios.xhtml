	<h:body>

		<h1>CADASTRO DE FUNCIONARIOS</h1>

		<h:form id="frm">
		

			<h:messages showDetail="false" showSummary="true"

			<h:panelGrid columns="2" styleClass="form-grid"
					columnClasses="label, campo">
			
				<h:outputLabel value="Nome"/>
				<h:inputText size="60" 
				    value="#{funcionarioBean.funcionarioo.nome}" 
					required="true" label="Nome" />
				
					
					<h:outputLabel value="CPF"/>
				<h:inputText size="60" 
				    value="#{funcionarioBean.funcionarioo.cpf}" 
					required="true" label="CPF" />
				
				<h:outputLabel value="Endereco"/>
				<h:inputText size="60" 
				    value="#{funcionarioBean.funcionarioo.endereco}" 
					required="true" label="EndereÃ§o" />

				    value="#{funcionarioBean.funcionarioo.login}" 
					required="true" label="Login" />
					
				<h:outputLabel value="Senha"/>
				<h:inputSecret size="60" 
				    value="#{funcionarioBean.funcionarioo.senha}" 
					required="true" label="Senha" />

			</h:panelGrid>
			
		</h:form>
	</h:body>
